{% extends 'profile/profile-base.html' %}
{% block page_title %}我的进度{% endblock %}
{% block page_title_li %}我的进度{% endblock %}
{% block content %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">我的进度</strong>
                    </div>
                    <div class="card-body" style="height: 60%;width: 60%">
                        <canvas id="myChart" width="600" height="400"></canvas>
                        <hr/>
                        <canvas id="pie-chart" width="600" height="600"></canvas>
                        <script type="application/javascript">
                            function getRandomInt(min, max) {
                                min = Math.ceil(min);
                                max = Math.floor(max);
                                return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
                            }

                            let dateArray = [100, 95, 85, 70, 66, 90, 50, 30, 90, 50],
                                sum = dateArray.reduce((a, b) => a + b),
                                backgroundColor = Array(),
                                c1 = 'rgba(255, 99, 132, 0.6)',
                                c2 = 'rgba(153, 102, 255, 0.6)',
                                c3 = 'rgba(54, 162, 235, 0.6)',
                                c4 = 'rgba(75, 192, 192, 0.6)',
                                c5 = 'rgba(255, 206, 86, 0.6)',
                                c6 = 'rgba(231, 76, 60, 0.6)';
                            dateArray.forEach(function (value) {
                                if (value === 100) backgroundColor.push(c1);
                                else if (value >= 90) backgroundColor.push(c2);
                                else if (value >= 80) backgroundColor.push(c3);
                                else if (value >= 70) backgroundColor.push(c4);
                                else if (value >= 60) backgroundColor.push(c5);
                                else backgroundColor.push(c6);
                            });
                            let options = {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: '进度表'
                                },
                                legend: {
                                    display: true,
                                    position: 'left',
                                    labels: {
                                        boxWidth: 80,
                                        fontColor: 'rgb(60, 180, 100)'
                                    }
                                },
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            };
                            // Get the context of the canvas element we want to select
                            let ctx = document.getElementById("myChart").getContext("2d");
                            let data = {
                                labels: ["I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX", "X"],
                                datasets: [{
                                    label: '进度(%)',
                                    data: dateArray,
                                    backgroundColor: backgroundColor
                                }]
                            };
                            new Chart(ctx, {
                                type: 'bar',
                                data: data,
                                options: options
                            });
                        </script>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
    <!-- Scripts -->

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jqc-1.12.4/dt-1.10.21/datatables.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables/1.10.20/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/dataTables.buttons.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/lib/data-table/buttons.bootstrap.min.js') }}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.print.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.colVis.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/init/datatables-init.js') }}"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#bootstrap-data-table-export').DataTable();
        });
    </script>
{% endblock %}
