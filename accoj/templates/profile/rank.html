{% extends 'profile/profile-base.html' %}
{% block page_title %}排行榜{% endblock %}
{% block page_title_li %}排行榜{% endblock %}
{% block content %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">排行榜</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="serial">排名</th>
                                <th>用户名</th>
                                <th>公司名</th>
                                <th id="data-sorting_asc-ctl">总分</th>
                                <th>I</th>
                                <th>II</th>
                                <th>III</th>
                                <th>IV</th>
                                <th>V</th>
                                <th>VI</th>
                                <th>VII</th>
                                <th>VIII</th>
                                <th>IX</th>
                                <th>X</th>
                            </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/ajax/profile/profile-rank.js') }}"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='assets/js/lib/data-table/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/lib/data-table/dataTables.bootstrap.min.js') }}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/dataTables.buttons.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/lib/data-table/buttons.bootstrap.min.js') }}"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.3.0/jszip.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.print.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/datatables-buttons/2.2.0/js/buttons.colVis.min.js"></script>


{% endblock %}
