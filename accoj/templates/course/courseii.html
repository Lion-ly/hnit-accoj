                            <div>
                                <p class="acc-title">2、属于对会计等式“资产=负债+所有者权益”影响的哪种类型？</p>
                            </div>
                            <div class="radio">
                                <!-- aer = AccountingEquationRadio : 会计等式单选框-->
                                <label>
                                    <input type="radio" name="aer" id="aer1" value=1 checked>
                                    <span>引起资产项目内部此增彼减，增减金额相等。</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="aer" id="aer2" value=2>
                                    <span>引起负债与所有者权益项目内部此增彼减，增减金额相等。</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="aer" id="aer3" value=3>
                                    <span>引起资产和负债与所有者权益项目同时增加，增加的金额相等。</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="aer" id="aer4" value=4>
                                    <span>引起资产和负债与所有者权益项目同时减少，减少的金额相等。</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="aer" id="aer0" value=0>
