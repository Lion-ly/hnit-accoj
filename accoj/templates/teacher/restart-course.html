{% extends 'teacher/teacher-base.html' %}
{% block page_title %}题目重做{% endblock %}
{% block page_title_li %}
    <li><a href="#">班级管理</a></li>
    <li class="active">题目重做</li>
{% endblock %}
{% block content %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">题目重做</strong>
                    </div>
                    <div class="card-body" style="min-height: 800px;">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="custom-select" id="classSelect"></select>

                            </div>
                            <div class="col-md-3">
                                <select id="courseSelect" class="custom-select">
                                    <option name="2" value="2">第二次课程</option>
                                    <option name="3" value="3">第三次课程</option>
                                    <option name="4" value="4">第四次课程</option>
                                    <option name="5" value="5">第五次课程</option>
                                    <option name="6" value="6">第六次课程</option>
                                    <option name="7" value="7">第七次课程</option>
                                    <option name="8" value="8">第八次课程</option>
                                    <option name="9" value="9">第九次课程</option>
                                    <option name="10" value="10">第十次课程</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#reodo_Class_Modal">全班重做
                                </button>
                            </div>
                            <div class="col-md-3"></div>

                        </div>
                        <!-- 再次确认模态框 -->
                        <div class="modal fade " tabindex="-1" role="dialog" id="reodo_Class_Modal">
                            <div class="modal-dialog " role="document">
                                <div class="modal-content ">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">提醒</h4>
                                    </div>
                                    <div class="modal-body alert alert-warning">
                                        <strong>注意！</strong>
                                        <span>班级将全部重做</span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" redo-Class-button
                                                onclick="bindButton('/api/course_redo', 'agree',true)">提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.modal -->
                        <hr>
                        <form>
                            <div>
                                <table id="data-table" class="table table-striped table-bordered"
                                       style="white-space: nowrap;">
                                    <thead>
                                    <tr>
                                        <th id="sid">团队号</th>
                                        <th>团队名</th>
                                        <th>队长名</th>
                                        <th>团队班级</th>
                                        <th>申请时间</th>
                                        <th>申请课程</th>
                                        <th>申请原因</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </form>

                        <div id="show-tips-box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://cdn.accoj.top/static/cdn/back-stage/datatables.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/back-stage/dataTables.bootstrap.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.dataTables.buttons.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/back-stage/buttons.bootstrap.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/3.3.0.jszip.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.html5.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.print.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.colVis.js" charset="UTF-8"></script>
    <script type="application/javascript"
            src="{{ url_for('static', filename='js/teacher_course_manage.js') }}"></script>
{% endblock %}
