{% extends 'teacher/teacher-base.html' %}
{% block page_title %}批改作业{% endblock %}
{% block page_title_li %}
    <li><a href="#">班级管理</a></li>
    <li class="active">批改作业</li>
{% endblock %}
{% block content %}
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">批改作业</strong>
                    </div>
                    <div class="card-body" style="height: 60%;width: 80%;">

                        <form>
                            <div>
                                <table id="data-table" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">学号</th>
                                        <th scope="col">姓名</th>
                                        <th scope="col">学校</th>
                                        <th scope="col">二级学院</th>
                                        <th scope="col">班级</th>
                                        <th scope="col">批改进度</th>
                                        <th scope="col">批改</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="http://cdn.accoj.top/static/cdn/back-stage/datatables.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/back-stage/dataTables.bootstrap.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.dataTables.buttons.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/back-stage/buttons.bootstrap.min.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/3.3.0.jszip.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.html5.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.print.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/cdn/2.2.0.buttons.colVis.js" charset="UTF-8"></script>
    <script src="http://cdn.accoj.top/static/accoj-1.0.0/teacher-correct.js"></script>
{% endblock %}
