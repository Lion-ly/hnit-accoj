{% extends 'admin/admin-base.html' %}
{% block page_title %}发布通知{% endblock %}
{% block page_title_li %}
    <li class="active">发布通知</li>
{% endblock %}
{% block content %}
    <form id="notice_form">
        <div class="form-group">
            <label for="name">主题</label>
            <input id="notice_subject" type="text" class="form-control" placeholder="主题" name="notice_subject" {% if data.get("is_modify") %}
                   value="{{ data["subject"] }}" {% endif %}>
        </div>
        <div class="form-group">
            <label for="name">摘要</label>
            <input id="notice_abstract" type="text" class="form-control" placeholder="摘要"
                   name="notice_abstract" {% if data.get("is_modify") %}
                   value="{{ data["abstract"] }}" {% endif %}>
        </div>

        <div class="form-group">
            <label for="name">正文</label>
            <textarea id="notice_text" class="form-control" rows="19" placeholder="正文"
                      name="notice_text">{% if data.get("is_modify") %}
                {{ data["text"] }}

            {% endif %} </textarea>
        </div>
        <div class="pull-right">
            <button class="btn btn-info" id="a_confirm" type="button" data-toggle="modal" data-target="#myModal">发布
            </button>
        </div>

    </form>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        公告发布
                    </h4>
                </div>
                <div class="modal-body">
                    确定要提交？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" class="btn btn-info" id="confirm_commit">
                        提交
                    </button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="{{ url_for('static', filename='js/admin/notice.js') }}"></script>

{% endblock %}
